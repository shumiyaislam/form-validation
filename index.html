<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="title" content="Web With Shumiya">
	<meta name="description" content="Web With Shumiya">
	<meta name="keywords" content="tutorial,html,css">
	<meta name="robots" content="index, follow">
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<meta name="language" content="English">
	<meta name="revisit-after" content="content=1 days">
	<meta name="author" content="Shumiya Islam">
	<title>Bootstrap 5 Example</title>
	<!-- font links -->
	
	<!-- css links -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/media.css">
	
</head>
<body>


	<div class="container">
		
		<form action="#" class="needs-validation" novalidate>


			<div class="mb-3">
				<label for="name" class="form-label">Enter your name:</label>
				<input type="text" class="form-control name" id="name" required>

				<div class="valid-feedback">
					Looks good!
				</div>
				<div class="invalid-feedback">
					Please enter your name.
				</div>
			</div>


			
			<div class="mb-3">
				<label for="email" class="form-label">Enter your email:</label>
				<input type="email" class="form-control email" id="email" required>

				<div class="valid-feedback">
					Looks good!
				</div>
				<div class="invalid-feedback">
					Please enter email address.
				</div>
			</div>

			

			<div class="mb-3">
				<button type="submit" class="btn btn-dark">Submit</button>
			</div>


			
		</form>
	</div>


		



	<!-- js links -->
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
